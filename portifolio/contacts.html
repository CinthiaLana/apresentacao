<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="styles/contacts.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('XMH9JxLyJHjinB3Dk');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contatos__form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_xua30jr', 'template_e06ir9x', '#contatos__form')
                    .then(function() {
                        alert("E-mail enviado!");
                                               location.reload();
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>

    
    <header class="cabecalho">
            <nav class="cabecalho__menu">
                <a class="cabecalho__menu__link" href="index.html">Home</a>
                <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
                <a class="cabecalho__menu__link" href="skills.html">Habilidades</a>
                <a class="cabecalho__menu__link" href="contacts.html">Contato</a>
            </nav>
    </header>
    <main class="conteudo">
        <section class="contatos">
            <h1 class="contatos__titulo">Entre em Contato</h1>

            <form class="contatos__form" id="contatos__form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
                
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa">
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                
                <button type="submit">Enviar</button>
            </form>

        </section>
        
    </main>
    <footer class="rodape">
                <p>Desenvolvido por Cinthia Durso de Lana</p>
         </footer>
     </body>
     </html>
